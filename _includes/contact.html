    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 ">
                <h2>Contact</h2>
                <p>If you want to get in contact with me, please write me at: <a href="mailto:{{ site.email }}">{{ site.email }} <br></a>
                    or through my linkedin:<br><br> 
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btndwl"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </section>
